<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // 优化
      class DeQueue {
        #items = {};
        #lowCount = 0; // 队列头索引
        #count = 0; // 队列长度

        addBack(data) {
          this.#items[this.#count] = data;
          this.#count++;
        }

        removeFront() {
          if (!this.isEmpty()) {
            return undefined;
          }

          let res = this.#items[this.#lowCount];
          delete this.#items[this.#lowCount];
          this.#lowCount++;
          return res;
        }

        addFront(data) {
          // 1.如果为空
          if (this.isEmpty()) {
            this.addBack(data);
          } else {
            // 2. lowCount > 0
            if (this.#lowCount > 0) {
              this.#lowCount--;
              this.#items[this.#lowCount] = data;
            } else {
              // 3. lowCount = 0
              for (let i = this.#count; i > 0; i--) {
                this.#items[i] = this.#items[i - 1];
              }
              this.#items[0] = data;
              this.#count++;
            }
          }
        }

        removeBack() {}

        peekFront() {}

        peekBack() {}

        isEmpty() {
          return this.size() === 0;
        }

        size() {
          return this.#count - this.#lowCount;
        }

        clear() {
          this.#items = {};
          this.#lowCount = 0;
          this.#count = 0;
        }

        toString() {
          let str = "";
          for (let i = this.#lowCount; i < this.#count; i++) {
            str += `${this.#items[i]} `;
          }
          return str;
        }
      }

      let dequeue = new DeQueue();
    </script>
  </body>
</html>
