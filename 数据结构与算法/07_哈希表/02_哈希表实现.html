<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>哈希表实现</title>
  </head>
  <body>
    <script>
      // 封装哈希表类
      function HashTable() {
        // 属性
        this.storage = [];
        this.count = 0; // 存储数据的个数，为了后续计算出填充因子
        this.limit = 7; // 计算数组的总长度

        // 方法
        // 1.哈希函数
        HashTable.prototype.hashFunc = function (str, size) {
          // 1.定义hashCode变量
          var hashCode = 0;

          // 2.霍纳算法，来计算hashCode的值
          // cats -> Unicode编码
          for (let i = 0; i < str.length; i++) {
            hashCode = 37 * hashCode + str.charCodeAt(i); // 37是质数，可以保证散列值更加均匀
          }

          // 3.取余操作
          var index = hashCode % size;
          return index;
        };

        // 插入&修改操作
        HashTable.prototype.put = function (key, value) {
          // 1.根据key获取对应的index
          var index = this.hashFunc(key, this.limit);

          // 2.根据index取出对应的bucket
          var bucket = this.storage[index];

          // 3.判断该bucket是否为undefined
          if (bucket === undefined) {
            var bucket = [];
            this.storage[index] = bucket;
          }

          // 4.判断是否是修改数据
          for (let i = 0; i < bucket.length; i++) {
            var tuple = bucket[i];
            if (tuple[0] == key) {
              tuple[1] = value;
              return;
            }
          }

          // 5.进行添加数据
          bucket.push([key, value]);
          this.count += 1;

          // 6.判断是否需要扩容
          if (this.count >= this.limit * 0.75) {
            var newLimit = this.limit * 2;
            var newPrime = this.getPrime(newLimit);
            this.resize(newPrime); // 扩容两倍
          }
        };

        // 2.获取操作
        HashTable.prototype.get = function (key) {
          // 1.根据key获取对应的index
          var index = this.hashFunc(key, this.limit);

          //2.根据index取出对应的bucket
          var bucket = this.storage[index];

          // 3.判断bucket是否存在
          if (bucket === undefined) {
            return null;
          }

          // 4.有bucket，那么就线性查找
          for (let i = 0; i < bucket.length; i++) {
            var tuple = bucket[i];
            if (tuple[0] == key) {
              return tuple[1];
            }
          }

          // 5.依然没有找到，返回null
          return null;
        };

        // 3.删除操作
        HashTable.prototype.remove = function (key) {
          // 1.根据key找到对应的index
          var index = this.hashFunc(key, this.storageLimit);

          // 2.根据index找到对应的bucket
          var bucket = this.storage[index];

          // 3.判断bucket是否为undefined
          if (bucket === undefined) return null;

          // 4.有bucket，那么就线性查找，并且删除
          for (let i = 0; i < bucket.length; i++) {
            var tuple = bucket[i];
            if (tuple[0] == key) {
              bucket.splice(i, 1);
              this.count--;
              
              // 缩小容量
              if (this.limit > 7 && this.count < this.limit * 0.25) {
                var newSize = Math.floor(this.limit / 2);
                var newPrime = this.getPrime(newSize);
                this.resize(newPrime);
              }

              return tuple[1];
            }
          }

          // 5.依然没有找到，返回false
          return null;
        };

        // 其他方法
        // 4.判断哈希表是否为null
        HashTable.prototype.isEmpty = function () {
          return this.count == 0;
        };

        // 5.获取哈希表中的元素个数
        HashTable.prototype.size = function () {
          return this.count;
        };

        // 6.哈希表扩容
        HashTable.prototype.resize = function (newLimit) {
          // 1.保存旧的storage
          var oldStorage = this.storage;

          // 2.重置所有的属性
          this.storage = [];
          this.count = 0;
          this.limit = newLimit;

          //3.遍历oldStorage中所有的bucket
          for (let i = 0; i < oldStorage.length; i++) {
            // 3.1 获取对应的bucket
            var bucket = oldStorage[i];
            
            //3.2 判断bucket是否为空
            if (bucket === undefined) {
              continue
            }

            //3.3 bucket中有数据，取出数据，重新插入
            for (let j = 0; j < bucket.length; j++) {
              var tuple = bucket[j];
              this.put(tuple[0], tuple[1]);
            }
          }
        }

        // 判断某个数字是否是质数
        HashTable.prototype.isPrime = function (num) {
          // 1.获取num的平方根
          var temp = parseInt(Math.sqrt(num));

          // 2.循环判断
          for (var i = 2; i <= temp; i++) {
            if (num % i == 0) {
              return false;
            }
          }

          return true;
        }

        // 获取质数的方法
        HashTable.prototype.getPrime = function (num) { 
          while (!this.isPrime(num)) {
            num++
          }

          return num;
        }
      }

      // 测试
      var ht = new HashTable();
      ht.put("abc", "123");
      ht.put("cba", "321");
      ht.put("nba", "111");
      alert(ht.get("abc"));

      ht.put("abc", "222");
      alert(ht.get("abc"));

      ht.remove("abc");
      alert(ht.remove("abc"));
    </script>
